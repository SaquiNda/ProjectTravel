version: '3.0'

services:
  backend:
    image: 'proyecto-backend:1'
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - target:8081 published:8081 protocol:tcp mode:host
    networks:
      - proyecto_integrador_net
    dbclasses:
      image: postgres:15-bullseye
      environment:
        - T2=America/Guayaquil
        - POSTGRES_db=grouptravel
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - PGDATA=/var/lib/postgresql/data/pgadata
      volumes:
        - pg_proyecto_grouptravel_data://var/lib/postgresql/data/pgadata
      networks:
        - proyecto_integrador_net
  volumes: 
    pg_proyecto_grouptravel_data 
    external:true
  secrets:
    db_dev_pass:
      external:true
